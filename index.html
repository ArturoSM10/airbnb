<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Pagina web renta de casas">
    <meta name="keywords" content="Renta con nosotros">
    <meta name="author" content="Arturo Mendoza">

    <title>AirBNB - BEM</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./build/css/app.css">
</head>
<body>
    <header class="header">
        <div class="header__contenedor">
            <div class="header__menu">
                <div class="header__logo">
                    <p>Viaje</p>
                </div>
                <nav class="menu">
                    <ul>
                        <li><p>Lugares para hospedarte</p></li>
                        <li><p>Experiencias</p></li>
                        <li><p>Experiencias en linea</p></li>
                    </ul>
                </nav>
                <div class="header__anfitrion">
                    <p>Hazte anfitrión</p>
                </div>
            </div>

            <section class="hero">
                <form class="form">
                    <fieldset class="form__content">
                        <div class="form__campo">
                            <label class="form__label" for="ubicacion">Ubicacion</label>
                            <input id="ubicacion" class="form__input" type="text" placeholder="¿A donde viajas?">
                        </div>
                        <div class="form__campo">
                            <label class="form__label" for="llegada">Llegada</label>
                            <input id="llegada" class="form__input" type="date">
                        </div>
                        <div class="form__campo">
                            <label class="form__label" for="salida">Salida</label>
                            <input id="salida" class="form__input" type="date">
                        </div>
    
                        <div class="form__campo">
                            <label class="form__label" for="huespedes">Huéspedes</label>
                            <input id="huespedes" class="form__input" type="number" min="0" placeholder="¿Cuántos?">
                        </div>
                        <div class="form__campo">
                            <input class="form__btn" type="button" value="Buscar">
                        </div>
                    </fieldset>
                </form>
                <div class="busqueda">
                    <h2 class="busqueda__title">No sabes a donde ir</h2>
                    <a class="busqueda__btn" href="#">Busqueda flexible</a>
                </div>
            </section>
        </div>
    </header>
    <script src="./build/js/imagenes.js"></script>
</body>
</html>
